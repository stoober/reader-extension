<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save to Reader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="page-info">
      <img class="favicon" id="favicon" src="" alt="">
      <span class="title" id="title"></span>
    </div>

    <div class="actions" id="actions">
      <button class="btn btn-primary" id="read-later">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        Read Later
      </button>
      <button class="btn btn-secondary" id="save">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        Save
      </button>
    </div>

    <div class="status" id="status" style="display: none;">
      <span class="status-icon">âœ“</span>
      <span class="status-text" id="status-text">Saved!</span>
    </div>

    <div class="already-saved" id="already-saved" style="display: none;">
      <p>Already in your library</p>
      <div class="saved-actions">
        <button class="btn btn-toggle-read" id="toggle-read">
          <svg id="toggle-read-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
          <span id="toggle-read-text">Mark as Read</span>
        </button>
        <button class="btn btn-favorite" id="toggle-favorite">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
          <span id="favorite-text">Add to Favorites</span>
        </button>
        <button class="btn btn-small" id="remove">Remove</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
